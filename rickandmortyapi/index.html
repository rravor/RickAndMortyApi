<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="randomchoice" type="button">Get random character</button>

    <div class="infocontainer">
        <img src="" alt="" class="image">
        <div class="container">
            <h2 class="name"></h2>
            <div class="flex">
                <div class="color"></div>
                <p class="statusspecies"></p>
            </div>
        <p class="gender"></p>
            <p class="lastknown"></p>
            <p class="location"></p>
            <p class="originof"></p>
            <p class="origin"></p>
            <p class="seeninof"></p>
            <button class="seenin" type="button"></button>
        </div>
    </div>

    <div class="serdiv">
        <p class="sername"></p>
        <p class="serdate"></p>
        <p class="serepis"></p>
        <button class="getchar">Characters</button>
    </div>

    

    <form action="">
        <input type="text" name="" id="" class="answerinput">
        <button class="answerbtn" type="button">Search</button>
    </form>

    <div class="infocontainerfind">
        <img src="" alt="" class="imagefind">
        <div class="containerfind">
            <h2 class="namefind"></h2>
            <div class="flexfind">
                <div class="colorfind"></div>
                <p class="statusspeciesfind"></p>
            </div>
            <p class="genderfind"></p>
            <p class="lastknownfind"></p>
            <p class="locationfind"></p>
            <p class="originoffind"></p>
            <p class="originfind"></p>
            <p class="seeninoffind"></p>
            <button class="seeninfind" type="button"></button>
        </div>
    </div>


    <div class="serdivfind">
        <p class="sernamefind"></p>
        <p class="serdatefind"></p>
        <p class="serepisfind"></p>
    </div>
    
</body>
<script src="script.js"></script>
</html>
